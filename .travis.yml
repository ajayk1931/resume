language: node_js
node_js:
  - 7
addons:
  apt:
    packages:
      - xvfb
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - yarn
script: ./deploy.sh
deploy:
  provider: surge
  project: "./build/"
  domain: cv.andyfang.me
  skip_cleanup: true
env:
  global:
    - SURGE_LOGIN=andyfang.dz@gmail.com
  matrix:
    secure: 
